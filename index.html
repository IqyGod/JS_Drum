<!DOCTYPE html>
<html>
<head>
  <title>Drum Machine</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <h1 style="font-family:'Lato',serif;">Click buttons to create your rhythm</h1>
  <hr />

  <div id="drum-machine">
    <div id="display">
      <button onclick="playSoundQ()" class="btn btn-default drum-pad">Q</button>
      <button onclick="playSoundW()" class="btn btn-default drum-pad">W</button>
      <button onclick="playSoundE()" class="btn btn-default drum-pad">E</button>
      <button onclick="playSoundA()" class="btn btn-default drum-pad">A</button>
      <button onclick="playSoundS()" class="btn btn-default drum-pad">S</button>
      <button onclick="playSoundD()" class="btn btn-default drum-pad">D</button>
      <button onclick="playSoundZ()" class="btn btn-default drum-pad">Z</button>
      <button onclick="playSoundX()" class="btn btn-default drum-pad">X</button>
      <button onclick="playSoundC()" class="btn btn-default drum-pad">C</button>
    </div>

    <label class="switch">
      <input type="checkbox" checked />
      <span class="slider round"></span>
      <br><p style="color:white"><strong>Active</strong></p>
    </label>
  </div>

  <div class="footer">@创造於我</div>

  <script src="script.js"></script>
</body>
</html>
